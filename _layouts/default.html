<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8"/>
		<title>{% if page.title %} {{ page.title }} {% endif %}</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- responsive site -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> <!-- chrome frame -->
		<meta name="viewport" content="user-scalable=no"> <!-- prevents browser zoom on small devices -->
		<link rel="author" href="humans.txt">
    <meta name="description" content="UNSW Vovinam martial art club">
		<link rel="stylesheet" href="/css/style.css">	
	    <!--[if lt IE 9]><script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
		<link rel="shortcut icon" href="/ico/favicon.ico">	    
	</head>
	<body>
  <div class="container">
    <div class="masthead" role="navigation">
      <div class="masthead-head">
        <a href="/"><img id="logo" src="/img/club_logo.png" alt="club_logo"></a>
        <a href="/"><h3 id="brand" class="text-muted">UNSW Vovinam</h3></a>
      </div>
      <ul class="nav nav-justified">
        <li {% if page.url == "/index.html" %}class="active"{% endif %}><a href="/">Home</a></li>
        <li {% if page.url == "/about/index.html" %}class="active"{% endif %}><a href="/about/">About</a></li>
        <li {% if page.url == "/contact/index.html" %}class="active"{% endif %}><a href="/contact/">Contact</a></li>
        <li {% if page.url == "/joinus/index.html" %}class="active"{% endif %}><a href="/joinus/">Join Us</a></li>
      </ul>
    </div> <!--masthead-->

    <header role="banner">

    </header>

    {{ content }}

    <footer class="footer" role="contentinfo">
      <p>UNSW Vovinam</p>
    </footer>
  </div> <!--container-->

  <!--
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script>if (!window.jQuery) {document.write('<script src="/js/jquery.min.js"><\/script>');}</script>
	<script src="/js/custom.js"></script>
  -->

    <script>
		// analytics code
    </script>	
	</body>
</html>

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8"/>
		<title>{% if page.title %} {{ page.title }} {% endif %} - UNSW Vovinam</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- responsive site -->

    <meta name="description" content="UNSW Vovinam martial art club">

        <!--a class="navbar-brand" href="/">UNSW Vovinam</a-->
      </div>
      <div class="navbar-collapse collapse">
        <ul class="nav navbar-nav navbar-right">
          <li {% if page.title == "Homepage" %}class="active"{% endif %}><a href="/">Home</a></li>
          <li class="divider-vertical"></li>
          <li {% if page.title == "About" %}class="active"{% endif %}><a href="/about/">About</a></li>
          <li {% if page.title == "Contact" %}class="active"{% endif %}><a href="/contact/">Contact</a></li>
          <li {% if page.title == "Join Us" %}class="active"{% endif %}><a href="/joinus/">Join Us</a></li>
        </ul>
      </div>
    </div>

    <header role="banner">
